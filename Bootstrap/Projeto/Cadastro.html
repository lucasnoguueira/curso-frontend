<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Document</title>
</head>
<body>
    
    <header>

        <div class="container">
            <div class="row">
                <div class="col">
                        <img id="logo" src="./Images/1038F9F3-6A57-42E4-9082-DD123D53D97C.PNG" alt="">
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

   <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber os produtos em casa.</p>
                </div>
                
                <form class="form">
                    <div class="form-row">
                            <div class="col">
                                <div class="input-group">
                                   <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
                                </div>
                            </div>

                         <div class="col">
                            <div class="input-group">
                                    <input class="form-control" type="text" name="email" placeholder="Digite seu email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="endereco" class="col-form-label-sm">Endereço completo</label>
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <label for="cidade" class="col-form-label-sm">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control">
                            </div>
                            <div class="col">
                                <label for="estado" class="col-form-label-sm">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="al">AL</option>
                                    <option value="mg">MG</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="cep" class="col-form-label-sm">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control">
                            </div>
                        </div>
                  
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <label for="info" class="col-form-label-sm">Informações</label>
                                    <textarea class="form-control" name="informacoes" rows="5" id="info"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="promocionais" id="promocionais">
                                    <label for="promocionais" class="form-check-label">Aceito receber Mensagens promocionais</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-lg btn-success">Realizar cadastro       </button>    

                </form>
                
                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> Pare receber novidades.</p>
 
            </div>
        </div>

   </section>


   <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Increver-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para se inscrever para receber novidades e promoções</h6>
                    
                    <form class="form-inline">
                        <div class="form-group col-4">
                             <input type="text" class="form-control form-control-sm mb-2  " name="nome " placeholder="nome">
                        </div>
                        <div class="form-group col-4">
                            <input type="text" class="form-control form-control-sm mb-2 " name="email " placeholder="email" required>
                        </div>
                        
                        <div class="form-group col-4">
                            <button type="submit" class="btn btn-sm btn-success">Receber novidades.</button>
                        </div>
                        

                    </form>

                </div>
                <div class="modal-footer">
                    <button type='button' class="btn btn-secondary mb-2" data-bs-dismiss="modal" aria-label="close">Fechar</button>
                </div>
            </div>
        </div>
   </div>


    <script src="./bootstrap/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
